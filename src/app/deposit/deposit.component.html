<!-- deposit -->


<section class="h-100 bg-dark">
    <div class="container py-5 ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col w-100">
                <div class="card card-registration my-4">
                    <div class="row g-0">



                        <!-- Balance enquiry -->
                        <div class="offcanvas offcanvas-start" tabindex="-1" id="balance"
                            aria-labelledby="offcanvasExampleLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title mt-5" id="offcanvasExampleLabel">Account Summary</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <div>
                                    <img style="height:150px ; width:150px; border-radius:50%; justify-content:center;"
                                        src="https://cdn-icons-png.flaticon.com/512/1728/1728987.png" alt="No Image">
                                </div>
                                <div class="dropdown mt-3">

                                    <p>Hai {{user}}, <br> &nbsp;&nbsp; <span style="color: red;">
                                            <b>{{balance}}</b></span>
                                    </p>
                                </div>
                            </div>
                        </div>


                        <div class="col-xl-4 d-none d-xl-block ">
                            <img src="https://media.istockphoto.com/id/1080435824/vector/piggy-bank-with-coin-symbol-of-new-year-2019-vector-illustration.jpg?s=612x612&w=0&k=20&c=xLM5oE2zL2bl_KgFBUTM_alqLka6BpmOaEPQ9AvVCQU="
                                alt="Sample photo" class="img-fluid"
                                style=" border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            <br>

                            <a routerLink="/dashboard" class="btn btn-primary mt-3 ml-5 align-items-center">
                                <i class="fa-sharp fa-solid fa-arrow-left"></i> Back</a>
                        </div>



                        <div class="col-xl-5 justify-content-center align-items-center">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Deposit form</h3>


                                <form (ngSubmit)="deposit()" [formGroup]="depositForm">



                                    <div class="form-outline mb-4">
                                        <input formControlName="acno" name="acno" type="text" id="acno"
                                            class="form-control form-control-lg" placeholder="Account Number" />
                                    </div>


                                    <!--Each column based validation showing error message using structural directive -->
                                    <div *ngIf="this.depositForm.get('acno')?.errors && this.depositForm.get('acno')?.touched"
                                        class="text-danger">
                                        Invalid Account Number
                                    </div>
                                    <!-- end of validation -->

                                    <div class="form-outline mb-4">
                                        <input formControlName="pswd" name="pswd" type="password" id="pswd"
                                            class="form-control form-control-lg" placeholder="Password" />
                                    </div>


                                    <!--Each column based validation showing error message using structural directive -->
                                    <div *ngIf="this.depositForm.get('pswd')?.errors && this.depositForm.get('pswd')?.touched"
                                        class="text-danger">
                                        Invalid Password
                                    </div>
                                    <!-- end of validation -->


                                    <div class="form-outline mb-4">
                                        <input formControlName="amount" name="amount" type="text" id="amount"
                                            class="form-control form-control-lg" placeholder="amount" />
                                    </div>
                                    <!--Each column based validation showing error message using structural directive -->
                                    <div *ngIf="this.depositForm.get('amount')?.errors && this.depositForm.get('amount')?.touched"
                                        class="text-danger">
                                        Invalid Amount
                                    </div>
                                    <!-- end of validation -->


                                    <!-- server response -->

                                    <div class="text-danger">
                                        <b>{{eMsg}}</b>

                                    </div>


                                    <div class="d-flex float-left pt-3 justify-content-center ">
                                        <button type="submit" class="btn btn-warning btn-lg ms-2">Deposit</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
