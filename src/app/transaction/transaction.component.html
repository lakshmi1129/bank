<div class="container-fluid justify-content-center">



    <!-- image -->
    <h1 style="margin-left: 400px;">Transactions..</h1>


    <!-- Balance enquiry -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="balance" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title mt-5" id="offcanvasExampleLabel">Account Summary</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body ml-5">
            <div>
                <img style="height:150px ; width:150px; border-radius:50%; justify-content:center;"
                    src="https://cdn-icons-png.flaticon.com/512/1728/1728987.png" alt="No Image">
            </div>
            <div class="dropdown mt-3">
                <p>Hai {{user}}, <br>&nbsp;&nbsp; <span style="color: red;"> <b>{{balance}}</b></span> </p>
            </div>
        </div>
    </div>
    <!-- end of balance -->


    <div class="container border p-3 m-5">
        <div class="row">
            <div class="col-lg-4">
                <h3 class="text-success"> Transaction History</h3>
            </div>
            <div class="col-lg-4">
                <label for="search">Search By: </label> &nbsp;
                <!-- (keyup="search($event") -->
                <input (keyup)="searchterm($event)" type="text"  id="search" placeholder="Transaction Type" >
            </div>
            <div class="col-lg-4">
                
                <input type="button" style="float:right ;" value="Export"
                class="btn btn-success" (click)="generatePdf()">
                
            </div>
        </div>
        <table class="table border mt-3 text-center">
            <thead>
                <tr>
                    <th>Sl.No</th>
                    <th>Transaction Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let trans of transactions  | filter :searchTerm:'type'; let i=index">
                    <th >{{i+1}}</th>
                    <th>{{trans.type}}</th>
                    <th>{{trans.amount}}</th>
                </tr>

            </tbody>

        </table>
    </div>
