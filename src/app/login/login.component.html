<section class="vh-100" style="background-color: #4a9acb;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block ">
                            <img id="big" src="https://bsmedia.business-standard.com/_media/bs/img/article/2022-08/16/full/1660666583-5858.jpg"
                                alt="No Image" class="img-fluid mt-200px" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form (ngSubmit)="login()" [formGroup]="loginForm">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">ABC Bank</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your Bank account
                                    </h5>

                                    <div class="form-outline mb-4">
                                        <input formControlName="acno" name="acno" type="text" id="accno" class="form-control form-control-lg" placeholder="Account Number" />
                                    </div>
                                    <!--Each column based validation showing error message using structural directive -->
                                    <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched" class="text-danger">
                                        Invalid Account Number
                                    </div>
                                    <!-- end of validation -->

                                    <div class="form-outline mb-4">
                                        <input formControlName="pswd" name="pswd" type="password" id="password"
                                            class="form-control form-control-lg" placeholder="Password" />
                                    </div>

                                    <!--Each column based validation showing error message using structural directive -->
                                    <div *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched" class="text-danger">
                                        Invalid Password
                                    </div>
                                    <!-- end of validation -->

                                    <div class="pt-1 mb-4">
                                        <button  class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>

                                    <a class="small text-muted" href="">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                                            style="color: #393f81; text-decoration: none;">Register here !</a></p>
                                    <a href="#!" class="small text-muted">Terms of use</a>
                                    &nbsp;
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
